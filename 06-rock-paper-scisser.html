<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
<p>
  Rock - Paper - Scissers
</p>
<button onclick="
playGame('Rock');
">
  Rock
</button>
<button onclick="
playGame('Paper');
">
  Paper
</button>
<button onclick="
playGame('Scisser');
">
  Scisser
</button>

<p class="js-result"></p>
<p class="js-moves"></p>
<p class="js-score"></p>

<button onclick="
score.wins = 0;
score.losses = 0;
score.ties = 0;
localStorage.removeItem('score');
updateScoreElement();
">
  Reset Score
</button>
<script>


  const score = JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0,
    ties: 0
  }


  function playGame(PlayerMove) {
    const computerMove = pickComputerMove();
    let result = '';
    if (PlayerMove === 'Rock') {
      if (computerMove === 'Rock') {
        result = 'Tie!!';
      } else if (computerMove === 'Paper') {
        result = 'you Lose';
      } else if (computerMove === 'Scisser') {
        result = 'you Win';
      }
    } else if (PlayerMove === 'Paper') {

      if (computerMove === 'Paper') {
        result = 'Tie!!';
      } else if (computerMove === 'Rock') {
        result = 'you Lose';
      } else if (computerMove === 'Scisser') {
        result = 'you Win';
      }

    } else if (PlayerMove === 'Scisser') {
      if (computerMove === 'Scisser') {
        result = 'Tie!!';
      } else if (computerMove === 'Rock') {
        result = 'you Lose';
      } else if (computerMove === 'Paper') {
        result = 'you Win';
      }
    }

    if (result === 'you Win') {
      score.wins += 1;
    } else if (result === 'you Lose') {
      score.losses += 1;
    } else if (result === 'Tie!!') {
      score.ties += 1;
    }

    updateResultElement();
    updateMoveElement();
    updateScoreElement();

    function updateScoreElement() {
      document.querySelector('.js-score').innerHTML = `Wins:${score.wins} Loss:${score.losses} Tie: ${score.ties}`;
    }

    function updateResultElement() {
      document.querySelector('.js-result').innerHTML = `${result}`;
    }

    function updateMoveElement() {
      document.querySelector('.js-moves').innerHTML = `You Picked ${PlayerMove}, Computer Picked ${computerMove}`;
    }


    console.log(localStorage.setItem('score', JSON.stringify(score)));

    alert(`You Picked ${PlayerMove}, Computer Picked ${computerMove}, ${result}.
Wins:${score.wins} Loss:${score.losses} Tie: ${score.ties}`)
  }

  function pickComputerMove() {
    const randomNumber = Math.random();
    let computerMove = '';
    if (randomNumber > 0 && randomNumber < 1 / 3) {
      computerMove = 'Rock';
    } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
      computerMove = 'Paper';
    } else if (randomNumber > 2 / 3 && randomNumber < 1) {
      computerMove = 'Scisser';
    }
    return computerMove;
  }
</script>
</body>

</html>
