<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
<button onclick="
playGame('heads');
">
  Head
</button>
<button onclick="
playGame('tails')
">
  Tails
</button>
<script>

  const score = {
    wins: 0,
    losses: 0,
  }

  function playGame(guess) {
    const computerMove = pickComputerMove();
    let result = '';
    if (computerMove === guess) {
      score.wins += 1;
      alert(`You Win, Computer Move:${computerMove}, Your Move ${guess}
      You Wins:${score.wins} Losses:${score.losses}`);
      result = 'You Win';
    } else {
      score.losses += 1
      alert(`You Lose, Computer Move:${computerMove}, Your Move ${guess}
        You Wins:${score.wins} Losses:${score.losses}`);
      result = 'You Loss';
    }
  }

  console.log(localStorage.setItem('score', JSON.stringify(score)));



  function pickComputerMove() {
    const randomNumber = Math.random();
    let result = '';
    if (randomNumber > 0.5) {
      result = 'heads';
    } else {
      result = 'tails';
    }
    return result;
  }

  let guess = '';

</script>
</body>

</html>
