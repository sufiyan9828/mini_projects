<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .subscribe-button {
      border: none;
      font-weight: bold;
      color: white;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 15px;
      padding-left: 15px;
      border-radius: 50px;
      background-color: black;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .is-button-subscribed {
      border: none;
      background-color: gray;
      color: black;
    }
    .placeholder-input {
      border-width: 0.1rem;
      padding: 10px;
      font-size: 15px;
      border-color: gray;
    }
    .calculate-button{
      border: none;
      font-weight: 600;
      background-color: green;
      color: white;
      padding: 0.5rem;
    }

  </style>
</head>

<body>
  <p>Youtube Subscribe Buttton</p>
  <button onclick="subscribe()" class="js-button-change subscribe-button">
    Subscribe
  </button>

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of Order" class="js-cost-input placeholder-input" onkeydown="
handleCostKeydown(event);
">
  <button onclick="calculateTotal();" class="calculate-button">Calculate</button>
  <p class="js-total-cost"></p>

  <script>
    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }
    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if (cost < 40) {
        cost = cost * 100;
        cost = cost + 1000;
        cost = cost / 100;
      }
      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-button-change');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
        buttonElement.classList.add('is-button-subscribed');
      } else {
        buttonElement.innerHTML = 'Subscribe';
        buttonElement.classList.remove('.is-button-subscribed');
      }
    }
  </script>
</body>

</html>
